<form [formGroup]="landForm">
  <div class="flex flex-col gap-6">
    <div>
      <label class="block font-bold mb-3" for="title">Title</label>
      <input autofocus fluid formControlName="title" id="title" name="title" pInputText required type="text"/>
      @if (hasError('title')) {
        @if (hasError('title', 'required')) {
          <small class="text-red-500">Title is required.</small>
        }
      }
    </div>

    <div>
      <label class="block font-bold mb-3" for="description">Description</label>
      <textarea cols="20" fluid formControlName="description" id="description" pTextarea required rows="7"></textarea>
    </div>
  </div>
</form>

<div class="flex justify-between mt-2">
  <p-button (click)="close()" icon="pi pi-times" label="Cancel"/>
  <p-button (click)="saveLand()" [disabled]="landForm.invalid"
            icon="pi {{saving ? 'pi-spin pi-spinner': 'pi-check'}}"
            label="Save"/>
</div>
