<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div>
      <img alt="Sakai logo"
           class="mb-5 w-6rem flex-shrink-0"
           height="63"
           ngSrc="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
           priority
           width="85">
    </div>
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <form>
          <div>
            <label class="block text-900 text-xl font-medium mb-2" for="email1">Username</label>
            <input [(ngModel)]="username" class="w-full md:w-30rem mb-5 p-3" id="email1" name="username"
                   pInputText
                   placeholder="Email address"

                   type="text">

            <label class="block text-900 font-medium text-xl mb-2" for="password1">Password</label>
            <p-password [(ngModel)]="password" [toggleMask]="true" id="password1"
                        inputStyleClass="w-full p-3 md:w-30rem"
                        name="password"
                        placeholder="Password"
                        styleClass="mb-5"></p-password>

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <p-checkbox [(ngModel)]="rememberMe" [binary]="true" id="rememberMe" name="rememberMe"
                            styleClass="mr-2"></p-checkbox>

                <label for="rememberMe">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot
                password?</a>
            </div>
            <button (click)="login()" class="w-full p-3 text-xl" label="Sign In" name="login" pButton pRipple></button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
